
<br/><div class="customer-details-container">
    <h4 class="details-heading">Customer Details</h4>
  <div class="details-section">
    <p><strong class="details-label">First Name:</strong> {{ customer.firstName }}</p>
    <p><strong class="details-label">Last Name:</strong> {{ customer.lastName }}</p>
    <p><strong class="details-label">Date of Birth:</strong> {{ customer.dateOfBirth }}</p>
    <p><strong class="details-label">Street Address:</strong> {{ customer.streetAddress }}</p>
    <p><strong class="details-label">City:</strong> {{ customer.city }}</p>
    <p><strong class="details-label">State:</strong> {{ customer.state }}</p>
    <p><strong class="details-label">Zipcode:</strong> {{ customer.zipcode }}</p><br/>
    </div>
</div>
