<br/>
<div class="login-container" style="width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">
    <h4 style="text-align: center; margin-bottom: 20px;">Customer Registration</h4>
    <form #loginform="ngForm" (ngSubmit)="onSignup()">

        <div class="form-group" style="margin-bottom: 15px;">
            <label for="firstname" style="display: block; font-weight: bold; margin-bottom: 5px;">First Name</label>
            <input type="text" id="firstname" name="firstname" [(ngModel)]="firstName" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
          </div>

          <div class="form-group" style="margin-bottom: 15px;">
            <label for="lastname" style="display: block; font-weight: bold; margin-bottom: 5px;">Last Name</label>
            <input type="text" id="lastname" name="lastname" [(ngModel)]="lastName" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
          </div>

          <div class="form-group" style="margin-bottom: 15px;">
            <label for="dateofbirth" style="display: block; font-weight: bold; margin-bottom: 5px;">Date of Birth</label>
            <input type="text" id="dateofbirth" name="dateofbirth" [(ngModel)]="dateOfBirth" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
          </div>

          <div class="form-group" style="margin-bottom: 15px;">
            <label for="streetaddress" style="display: block; font-weight: bold; margin-bottom: 5px;">Street Address</label>
            <input type="text" id="streetaddress" name="streetaddress" [(ngModel)]="streetAddress" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
          </div>

          <div class="form-group" style="margin-bottom: 15px;">
            <label for="city" style="display: block; font-weight: bold; margin-bottom: 5px;">City</label>
            <input type="text" id="city" name="city" [(ngModel)]="city" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
          </div>

          <div class="form-group" style="margin-bottom: 15px;">
            <label for="state" style="display: block; font-weight: bold; margin-bottom: 5px;">State</label>
            <input type="text" id="state" name="state" [(ngModel)]="state" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
          </div>

          <div class="form-group" style="margin-bottom: 15px;">
            <label for="zipcode" style="display: block; font-weight: bold; margin-bottom: 5px;">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode" [(ngModel)]="zipcode" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
          </div>

      <div class="form-group" style="margin-bottom: 15px;">
        <label for="userName" style="display: block; font-weight: bold; margin-bottom: 5px;">Username</label>
        <input type="text" id="userName" name="userName" [(ngModel)]="userName" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <div class="form-group" style="margin-bottom: 15px;">
        <label for="password" style="display: block; font-weight: bold; margin-bottom: 5px;">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <br/>
      <button type="submit" style="display: block; width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">SignUp</button>
    </form>
    <br/>
  </div>
  <br/>
